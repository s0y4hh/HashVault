<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setup 2FA - HashVault</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="min-h-screen flex items-center justify-center">
        <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
            <h1 class="text-2xl font-bold text-center text-gray-800 mb-6">Set Up Two-Factor Authentication</h1>
            <p class="text-sm text-gray-600 mb-4">Scan the QR code below with your authenticator app to enable 2FA.</p>
            <div class="flex justify-center mb-4">
                <img src="{{ qr_code_url }}" alt="QR Code for 2FA" class="rounded-md shadow-md">
            </div>
            <form method="POST" action="{{ url_for('auth.verify_2fa') }}">
                <div class="mb-4">
                    <label for="token" class="block text-sm font-medium text-gray-700">Enter the code from your authenticator app</label>
                    <input type="text" name="token" id="token" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" required>
                </div>
                <button type="submit" class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">Verify</button>
            </form>
        </div>
    </div>
</body>
</html>
