<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search Result - HashVault</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100">
    <div class="min-h-screen flex items-center justify-center">
      <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-lg">
        <h1 class="text-2xl font-bold text-center text-gray-800 mb-6">
          Search Result
        </h1>
        <div class="mb-4">
          <p class="text-sm text-gray-600">
            Filename:
            <span class="font-medium text-gray-800">{{ file.filename }}</span>
          </p>
          <p class="text-sm text-gray-600">
            File Size:
            <span class="font-medium text-gray-800"
              >{{ file.file_size }} KB</span
            >
          </p>
          <p class="text-sm text-gray-600">
            File Type:
            <span class="font-medium text-gray-800">{{ file.file_type }}</span>
          </p>
        </div>
        <a
          href="/files/download/{{ file.id }}"
          class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 text-center block"
          >Download</a
        >
      </div>
    </div>
  </body>
</html>
